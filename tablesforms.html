        <tbody>

                <th>Lämmintä</th>

            <tr>
                <td>Kahvi</td>

    <div class="form">

                        <option value=" ">Ei mitään</option>
                        <option value="lada">Hieman</option>

                    </select>
                <br>
                <!-- <br> -->
                    <label for="news">Olen saanut koronarokotteet</label>
                    <input id="news" type="checkbox">
                    <br>
                    <!-- <br> -->
                    <label for="submit">Lähetä hakemuksesi</label>
                    <input id="submit" type="submit" value="Add new user">
                </div>
            </fieldset>
        </form>
    </div>
